<title>Bulma CSS - Form Biodata</title>
<link rel="stylesheet" href="bulma.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>

<div class="container shadow bg-right">
    <h2  class="shadow bg-right">BIODATA DIRI</h2>
    <hr>
<table>
    <tr>
       <td>Nama Mhs :</td>
       <td><input type="text" name="nama" placeholder="masukan Nama"></td>
    </tr>
    <tr>
       <td>NPM :</td>
       <td><input type="text" name="npm" placeholder="masukan NPM"></td>
    </tr>
    <tr>
       <td>Jurusan :</td>
       <td><input type="text" name="jurusan" placeholder="masukan Jurusan"></td>
    </tr>
    <tr>
       <td>Fakultas :</td>
       <td><input type="text" name="fakultas" placeholder="masukan Fakultas"></td>
    </tr>
    <tr>
       <td>No Phone :</td>
       <td><input type="text" name="fakultas" placeholder="masukan Fakultas"></td>
    </tr>


    <tr>
       <td>Jenis kelamin</td>
       <td>
          <input type="radio" name="jenis_kelamin" value="pria">Pria
          <input type="radio" name="jenis_kelamin" value="wanita">Wanita
       </td>
    </tr>
   <tr>
     <td> Tpt /Tgl/lahir : </td>
     <td> <input type="text" name="lahir" placeholder="masukan tanggal lahir anda"> </td>
   </tr>
   <tr>
     <td>riwayat pendidikan</td>
     <td><textarea name="r_p"></textarea></td>
   </tr>
   <tr>
     <td>Status</td>
     <td>
       <select name="status">
       <option value="menikah">Menikah</option>
       <option value="single">single</option>
       </select>
    </td>
   </tr>
   <tr>
     <td>Upload Photo anda</td>
     <td><input type="file" name="gambar"/></td>
   </tr>
   <tr>
     <td>Apa Hobi anda</td>
     <td><textarea name=""></textarea></td>
   </tr>
   <tr>
     <td>Alamat anda</td>
     <td><textarea name=""></textarea></td>
   </tr>
   <tr>
      <td></td><td>
         <button type="button" class="btn btn-outline-success">Success</button>
         <button type="button" class="btn btn-outline-danger">Danger</button>
      </td>
      
   </tr>
   
   
</table>
</div>
